{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <article class="">
    {% for book in books %}
      <section>
        <img src="{{book.cover_url}}" alt="{{book.title}}" />
        <p>
          {{book.title}}
        </p>
        <p>
          {{book.authors}}
        </p>
        <p>
          {{book.genre}}
        </p>
        <p>
          {{book.description}}
        </p>
        {% if !del %}
          <p>
            <a href="/books/{{book.id}}/edit">Edit</a>
            <a href="/books/{{book.id}}/delete">Remove</a>
          </p>
        {% else %}
        <p>
          <a href="/books/{{book.id}}/delete/confirm">Confirm Delete: {{book.title}}</a>
        </p>
        {% endif %}
      </section>
    {% endfor %}
  </article>



{% endblock %}
