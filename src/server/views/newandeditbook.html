{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}
  <link rel="stylesheet" href="/css/multi-select.css">
  <article class="">
    {{currentAuthors}}
    <form class="" action="{{action}}" method="post">
      <label for="title">Title</label>
      <input type="text" name="title" value="{{books.title}}" placeholder="Title">
      <label for="genre">Genre</label>
      <input type="text" name="genre" value="{{books.title}}" placeholder="Genre">
      <label for="cover_url">Cover Image Url</label>
      <input type="text" name="cover_url" value="{{books.cover_url}}" placeholder="Cover Image URL">
      <label for="description">Description</label>
      <textarea name="description" rows="8" cols="40">{{book.description}}</textarea>
      <label for="authors">Authors</label>
      <select id="keep-order" name="authors" multiple="multiple">
        {% for author in authors %}
        <option value="{{author.id}}" {% if currentAuthors.indexOf(author.id) != -1 %} selected {% endif %}>{{author.first_name}} {{author.last_name}}</option>
        {% endfor %}
      </select>
    </form>
  </article>
  <script type="text/javascript" src="/js/jquery.multi-select.js"></script>
  <script type="text/javascript">
    $('#keep-order').multiSelect();
  </script>


{% endblock %}
